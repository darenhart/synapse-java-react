spring.application.name=stats-service
server.port=8081

# H2 Database Configuration (file-based for sharing between services)
spring.datasource.url=jdbc:h2:file:/tmp/dnadb;AUTO_SERVER=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Redis Configuration
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.cache.type=redis
spring.cache.redis.time-to-live=60000

# Logging
logging.level.com.example.stats_service=INFO
